<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'yzcxycxy.github.io') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('yzcxycxy.github.io', "yuanzhan.top");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.yzcxycxy.github.io') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.yzcxycxy.github.io', "yuanzhan.top");
    window.location.replace(new_url);
}else {
    window.location.href="https://yuanzhan.top";
}
    
</script>
