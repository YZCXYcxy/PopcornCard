<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PopcornCard</title>
	</head>
	<body>
	</body>
	<script src="https://cdn.jsdelivr.net/gh/YZCXYcxy/PopcornCard/purl.min.js"></script>
	<script>
		var url = purl();
		if (url.attr('host') == 'card.popcorn.yuanzhan.top') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('card.popcorn.yuanzhan.top', "popcornstaff.gitee.io");
		    window.location.replace(new_url); 
		}else {
		    window.location.href="popcornstaff.gitee.io";
		}
	</script>
</html>
